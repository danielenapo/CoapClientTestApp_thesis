    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation files('libs/californium-core-3.4.0.jar')
    implementation files('libs/californium-legal-3.4.0.jar')
    implementation files('libs/element-connector-3.4.0.jar')
    implementation files('libs/slf4j-api-1.7.32.jar')
    implementation files('libs/eddsa-0.3.0.jar')
    implementation files('libs/scandium-3.4.0.jar')
    implementation files('libs/slf4j-simple-1.7.25.jar')
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}